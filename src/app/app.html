<div class="container-fluid">
	<div class="d-flex my-3 gap-2">
		<select class="form-select form-select-sm" aria-label="Small select example" [(ngModel)]="screenName"
			(change)="switchToScreen()">
			<option value="music">Music</option>
			<option value="birthday">Birthday</option>
		</select>
		@if(stateService.loggedIn()){
		<button class="btn btn-success btn-sm">Authenticated</button>
		}
		@else{
		<button class="btn btn-danger btn-sm text-nowrap" (click)="openAuthenticationDialog()">Not Authenticated</button>
		}
	</div>
	<div class="pt-3">
		<router-outlet />
	</div>
</div>
